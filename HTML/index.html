
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to travel form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="bg.jpg" alt="Sandip Foundation">
    <div class="container">
        <h1>Welcome to Sandip Foundation US Trip form</h1>
        <p>Enter your details and submit this form to confirm your participation in the trip</p>        
        <p class="submsg">Thanks for submitting your form. We are happy to see you joining us for the US Trip.</p>        

        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="number" name="number" id="number" placeholder="Enter your number">

            <textarea name="info" id="info" placeholder="Enter any information here" cols="30" rows="10"></textarea>
            <button class="btn">Submit</button>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
